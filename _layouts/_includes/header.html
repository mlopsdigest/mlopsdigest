<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.minima.nav_pages | default: default_paths -%}
    {%- assign page_titles = site.pages | map: 'title' | compact %}

    <!-- LOGO + SITE TITLE (single link) -->
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/logo/logo.png' | relative_url }}" alt="Site Logo" style="height:40px;vertical-align:middle;margin-right:12px;">
    </a>

    {%- unless page_titles == empty %}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon"></span>
        </label>
        {% include nav-items.html paths = page_paths %}
      </nav>
    {%- endunless %}
  </div>
</header>
